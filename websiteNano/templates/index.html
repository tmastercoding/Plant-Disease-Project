<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Image Prediction Web App</title>

    <style>
        :root{
            --bg: #ffffff;
            --bg-gradient: linear-gradient(135deg, #ffffff, #f3f4f6);
            --panel-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #0f172a;
            --muted: #6b7280;
            --border: #e6e6e6;
            --accent: #16a34a;
            --accent-600: #15803d;
            --success: #16a34a;
            --danger: #ef4444;
        }
        [data-theme="dark"]{
            --bg: #0b0b0b;
            --bg-gradient: linear-gradient(135deg, #121212, #1e1e1e);
            --panel-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --muted: #9e9e9e;
            --border: #333333;
            --accent: #43a047;
            --accent-600: #66bb6a;
            --success: #43a047;
            --danger: #ef9a9a;
        }

        html, body {
            background: var(--bg);
            color: var(--text-color);
        }

        .btn-theme {
            border-color: var(--border);
            color: var(--text-color);
            background: transparent;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/predict">ImageApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/predict">Predict</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>

                <li class="nav-item d-flex align-items-center ms-2">
                    <button id="theme-toggle" class="btn btn-sm btn-outline-light btn-theme" type="button" aria-label="Toggle theme">ðŸŒ™</button>
                </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="pt-5">
        {% block content %}{% endblock %}
    </main>

    <script>
        (function(){
            const key = 'theme';
            const toggle = document.getElementById('theme-toggle');

            function applyTheme(t){
                document.documentElement.setAttribute('data-theme', t);
                if(toggle) toggle.textContent = t === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            }

            // determine initial theme: saved -> prefers-color-scheme -> light
            let theme = localStorage.getItem(key) || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(theme);

            if(toggle){
                toggle.addEventListener('click', function(){
                    const cur = document.documentElement.getAttribute('data-theme');
                    const next = cur === 'dark' ? 'light' : 'dark';
                    localStorage.setItem(key, next);
                    applyTheme(next);
                });
            }
        })();
    </script>
</body>
</html>
